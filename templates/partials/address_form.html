{% load i18n %}

<form {% if form_id %}id="{{ form_id }}"{% endif %} class="form-{{ style|default:"stacked" }} {{ class }}" method="{{ method|default:"post" }}"
    {% if action %}action="{{ action }}"{% endif %}
    {% if includes_files %}enctype="multipart/form-data"{% endif %}>

    {% if not method == "get" %}{% csrf_token %}{% endif %}
    {% include 'partials/form_fields.html' %}

    <div class="chnge_pass_btn {% if style == 'horizontal' %}col-sm-offset-4 col-sm-8{% endif %}">
        <button class="btn chnge_save" type="submit" data-loading-text="{% trans 'Saving...' %}">{% trans "Save" %}</button>
        <!-- {% trans "or" %}  -->
        <a class="chnge-can" href="javascript:void(0);" onclick="window.history.go(-1);return false" >{% trans "Cancel" %}</a>
    </div>


 
</form>
